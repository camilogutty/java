  <div class="container">
    <h1 class="text-center my-4">App de Productos</h1>

    <!-- Formulario para agregar productos -->
    <form id="productForm">
        <div class="mb-3">
            <label for="productName" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Precio del Producto</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Agregar Producto</button>
        <button type="button" class="btn btn-secondary d-none" id="updateButton">Actualizar Producto</button>
        <button type="button" class="btn btn-warning d-none" id="cancelButton">Cancelar</button>
    </form>

    <!-- Tabla para mostrar los productos -->
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Nombre del Producto</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>
